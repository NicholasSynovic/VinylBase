<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy" content="unsafe-inline">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" type="text/css"
        href="js/jquery-1.5.0.mobile.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script
        src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <script
        src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/mode-cfb-min.js"></script>
    <script src="js/apiscript.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"
        id="cordova-jquery"></script>
    <script type="text/javascript" src="js/apiscript.js"></script>

    <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
    <script src="js/index.js"></script>

    <script type="text/javascript" id="jqm-trans-disable">
        /* For having a faster transition */
        $(document).on("mobileinit", function () {
            $.mobile.defaultPageTransition = "none";
            $.mobile.defaultDialogTransition = "none";
        });
    </script>
    <title>Hello World</title>
</head>

<body>

    <!-- jquery mobile page 1 -->
    <div data-role="page" id="login_page">

        <div role="main" class="ui-content">
            <div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b">
                    <p>Log-in</p>
                </div>
                <div class="ui-block-c"></div>
            </div><!-- /grid-b -->
            <label for="Uname">User name:</label>
            <input type="text" id="Loguname" name="username"
                class="signup-form-field">
            <label for="Pword">Password:</label>
            <input type="password" id="Logpword" name="password"
                class="signup-form-field">
            <a href="#homePage" id="testCred" class="button">Log In</a>
            <a href="#signup_login" class="button">No account? Sign Up</a>

        </div>
    </div>
    <!-- jquery log in page -->
    <div data-role="page" id="signup_login">

        <div role="main" class="ui-content">
            <div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b">
                    <p>Sign-up</p>
                </div>
                <div class="ui-block-c"></div>
            </div><!-- /grid-b -->
            <label for="Uname">User name:</label>
            <input type="text" id="uname" name="username"
                class="signup-form-field">
            <label for="Email">Email:</label>
            <input type="text" id="email" name="email"
                class="signup-form-field">
            <label for="Pword">Password:</label>
            <input type="password" id="pword" name="password"
                class="signup-form-field">
            <label for="ConPword">Confirm Password:</label>
            <input type="password" id="confirmpassword"
                class="signup-form-field">

            <a href="#homePage" id="testSignUp" class="button">Sign-Up</a>
        </div>
        <!-- end of page 1 content -->

        <!-- <div data-role="footer" data-position="fixed">
        <h4>Page 1 Footer</h4>
    </div> -->
        <!-- end page 1 footer -->
    </div>
    <!-- end page 1 -->

    <!-- <div data-role="footer" data-position="fixed">
				<h4>Page 1 Footer</h4>
			</div> -->
    <!-- end page 1 footer -->
    </div>
    <!-- end page 1 -->
    <!-- jquery mobile page 2 -->
    <div data-role="page" id="homePage" class="page">


        <div data-role="main" class="ui-content">
            <!-- Content should go in here-->
            <!-- Search(users albums in Home) -->
            <!-- <input type="text" id="uname" name="uname" placeholder="Search"> -->

            <div class="home-container" style="height:max-content;">
                <!-- Playlist content -->
                <div class="playlists-container">
                    <a class="textbutton">Playlists</a>
                    <a class="textbutton">All Content</a>
                    <a class="textbutton">+ New Playlist</a>
                </div>
                <div class="paragraph">
                    <p></p>
                </div>

                <!-- Album content -->
                <div class="album-container">
                    <div class="albums-container">
                        <a class="textbutton">Album Name</a>
                        <a class="textbutton">Album Name</a>
                    </div>
                    <!-- Album menu -->
                    <div class="albumpopup-container">
                        <a class="textbutton">+ Add to Playlist</a>
                        <a class="textbutton">- Remove</a>
                        <a class="textbutton">View Album</a>
                        <a class="textbutton">Play in Spotify</a>
                    </div>
                </div>

                <div class="clearfix"></div>

            </div>


            <!-- Scan Vinyl at bottom -->
            <a href="#scanPage" class="ui-btn ui-corner-all"
                style="background-color: #FA6800; color: whitesmoke; font-size: large;">Scan
                Vinyl</a>

            <!-- This bellow will be in burger menu in future-->
            <a href="#searchPage" class="button">Search</a>
            <!-- <a href="#settingsPage" class="button">Settings</a> -->


        </div>
        <!-- end of page 2 content -->

    </div>
    <!-- end page 2 -->

    <!--Start page 3-->
    <div data-role="page" id="scanPage" class="page">

        <div role="content" class="ui-content">
            <!-- Content should go in here-->
            <h4>Scan a new vinyl here to add it to your collection</h4>
            <div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b">
                    <p>Sign-up/login</p>
                </div>
                <div class="ui-block-c"></div>
            </div><!-- /grid-b -->
            <div class="ui-grid-b">
                <div class="ui-block-a" style="height:100px"></div>
                <div class="ui-block-b" style="height:100px">

                </div>
                <div class="ui-block-c" style="height:100px"></div>
            </div><!-- /grid-b -->
            <div class="ui-grid-b my-breakpoint">
                <div class="ui-block-a"></div>
                <div class="ui-block-b">
                    <button id="scanready">
                        <img src="img/scan.png">
                    </button>
                </div>
                <div class="ui-block-c"></div>
            </div><!-- /grid-b -->
            <div id="image"></div>
            <img id="img">
            <a href="#homePage" class="button">Back</a>
            <a href="#resultsPage" class="button">Next Page</a>
            <!-- this goes to results-->

        </div>

    </div>
    <!-- end page 3 -->

    <!--Start page 4-->
    <div data-role="page" id="searchPage" class="page">

        <div role="content" class="ui-content">
            <div class="app">
                <div class="search">
                    <div class="search-container"
                        style="margin-top: 3vw; margin-left: 3vw; margin-right: 3vw; margin-bottom: 10vw;">
                        <input id="searchBar" autocomplete="on" maxlength="100"
                            minlength="3" name="search"
                            placeholder="Search For an Artist or Album"
                            type="text"
                            style="width: 100%; height: 15vw; font-size: large;"></input>
                        <input type="submit" value="Submit"
                            onclick="program(1)">
                    </div>
                </div>
                <div id="results">
                </div>
            </div>
        </div>
    </div>
</body>
<!-- end page 4 -->

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" type="text/css"
        href="css/jquery-1.5.0.mobile.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"
        id="cordova-jquery"></script>
    <script type="text/javascript" src="js/apiscript.js"></script>
    <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
    <script
        src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script
        src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script defer
        src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script defer
        src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script
        src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
    <script src="js/index.js"></script>
    <script src="js/accountFunctions.js"></script>
    <script src="js/albumPage.js"></script>
    <script src="js/results.js"></script>

    <script type="text/javascript" id="jqm-trans-disable">
        /* For having a faster transition */
        $(document).on("mobileinit", function () {
            $.mobile.defaultPageTransition = "none";
            $.mobile.defaultDialogTransition = "none";
        });
    </script>
    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        window.localStorage.clear();

    </script>
    <title>VinylBase Login Page</title>
</head>

<body>
    <!-- Login Page -->
    <div data-role="page" id="login_page">
        <div role="main" class="ui-content">
            <div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b">
                    <p>Log-in</p>
                </div>
                <div class="ui-block-c"></div>
            </div>
            <form id="login">
                <label for="Uname">Email:</label>
                <input type="text" id="Logemail" name="email"
                    class="signup-form-field">
                <label for="Pword">Password:</label>
                <input type="password" id="Logpword" name="password"
                    class="signup-form-field">
                <input type="submit" id="testCred" class="button"
                    value="Log In">
            </form>
            <a href="#signup_login" class="button">No account? Sign Up</a>
        </div>
    </div>

    <!-- Signup Page -->
    <div data-role="page" id="signup_login">
        <div role="main" class="ui-content">
            <div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b">
                    <p>Sign-up</p>
                </div>
                <div class="ui-block-c"></div>
            </div>
            <form id="Signup">
                <label for="Email">Email:</label>
                <input type="text" id="email" name="email"
                    class="signup-form-field">
                <label for="Pword">Password:</label>
                <input type="password" id="Pword" name="password"
                    class="signup-form-field">
                <label for="ConPword">Confirm Password:</label>
                <input type="password" id="confirmpassword"
                    class="signup-form-field">
                <input type="submit" id="testSignUp" class="btn"
                    value="Sign-Up">
            </form>
        </div>
    </div>
</body>

</html>
